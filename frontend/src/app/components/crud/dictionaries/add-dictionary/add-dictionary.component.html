
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Diccionarios</h1>

<div mat-dialog-content >

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <mat-grid-list [cols]="pilatService.isSmallScreen ? '1' : '2'" rowHeight="6:2">

      <mat-grid-tile><div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>dic_code</mat-label><input matInput #input class="form-control" placeholder="dic_code" [(ngModel)]="data.dic_code" name="dic_code" [disabled]="data._id ? true : false" required ><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error></mat-form-field></div></mat-grid-tile>
      <mat-grid-tile><div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>dic_description</mat-label><input matInput #input class="form-control" placeholder="dic_description" [(ngModel)]="data.dic_description" name="dic_description" required ><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error><mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint></mat-form-field></div></mat-grid-tile>
      <mat-grid-tile><div class="form"><mat-form-field appearance="outline" class="example-full-width" color="accent"><mat-label>dic_group</mat-label><input matInput #input class="form-control" placeholder="dic_group" [(ngModel)]="data.dic_group" name="dic_group" required ><mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error><mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint></mat-form-field></div></mat-grid-tile>
